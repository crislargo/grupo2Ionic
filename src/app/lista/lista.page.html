<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   <ion-toolbar>
     <ion-title size="large">Lista</ion-title>
   </ion-toolbar>
  </ion-header>
 <div id="container">
      <ion-list>
        <ion-item *ngFor="let item of estudiatesList" (click)="verDetalles(item)">
          <ion-icon slot="start" name="person-circle" [ngStyle]="{'color': item.color}"></ion-icon>
          {{item.name}}
          <ion-button slot="end">Detalle</ion-button>
        </ion-item>
      </ion-list>
    <br>
   <ion-button ion-button color="primary" (click)="irAPaginaPrincipal()">Inicio</ion-button>
 </div>
</ion-content>
